<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Cuenta - Tienda Infernal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body{font-family:'UnifrakturCook',cursive;background:radial-gradient(circle,#000,#120000);color:#ff6666;padding:24px}
    .card{background:rgba(0,0,0,0.6);padding:20px;border-radius:12px;box-shadow:0 6px 30px rgba(0,0,0,0.7)}
    img.avatar{width:140px;height:140px;border-radius:50%;object-fit:cover;border:4px solid #6b0000}
    label,input,button,textarea{display:block;margin-top:12px;width:100%}
    .small{font-size:0.9rem;color:#ff9b9b}
  </style>
</head>
<body>
  <a href="tienda.html" style="color:#ff8b8b">↩ Volver a la tienda</a>
  <h1>Mi cuenta</h1>
  <div class="card">
    <div id="profileArea">
      <div id="avatarWrap"></div>
      <p id="username" class="small"></p>
      <form id="uploadForm">
        <label>Subir foto de perfil (jpg/png)</label>
        <input type="file" name="foto" accept="image/*" />
        <button type="submit">Subir</button>
      </form>
      <button id="logoutBtn">Cerrar sesión</button>
    </div>
    <hr />
    <h3>Mis artículos</h3>
    <div id="misArticulos"></div>
  </div>
  <script src="app.js"></script>
  <script>
    async function init(){
      const s = await getSession();
      if(!s.ok) return window.location.href='index.html?tramposo';
      document.getElementById('username').textContent = 'Usuario: '+s.id + (s.isAdmin? ' (ADMIN)':'');
      const avatarWrap = document.getElementById('avatarWrap');
      // fetch profile
      try{
        const resp = await fetch('/api/profile/' + s.id);
        if(resp.ok){
          const img = document.createElement('img'); img.className='avatar'; img.src = '/api/profile/' + s.id; avatarWrap.appendChild(img);
        }
      }catch(e){ }
      document.getElementById('uploadForm').addEventListener('submit', async (ev)=>{
        ev.preventDefault();
        const f = ev.target.foto.files[0];
        if(!f) return alert('Selecciona imagen');
        const fd = new FormData(); fd.append('foto', f);
        const r = await fetch('/api/profile', { method:'POST', body: fd });
        const j = await r.json();
        if(j.ok) location.reload(); else alert('Error');
      });
      document.getElementById('logoutBtn').addEventListener('click', async ()=>{ await fetch('/api/logout',{method:'POST'}); window.location.href='index.html';});

      // load my articles
      const arts = await (await fetch('/api/articles')).json();
      const mine = arts.filter(a=>a.vendedor===s.id);
      const wrap = document.getElementById('misArticulos');
      if(mine.length===0) wrap.innerHTML='<p class="small">No tienes artículos publicados.</p>';
      mine.forEach((a,idx)=>{
        const el = document.createElement('div');
        el.className='articulo-card';
        el.innerHTML = `
          <strong>${a.nombre}</strong> <div class="small">${a.precio}</div>
          <p>${a.descripcion}</p>
        `;
        wrap.appendChild(el);
      });
    }
    init();
  </script>
</body>
</html>
